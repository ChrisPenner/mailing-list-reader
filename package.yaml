name:                mailing-list-reader
version:             0.1.0.0
github:              "githubuser/mailing-list-reader"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/mailing-list-reader#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- lens
- containers
- mtl
- text
- bytestring
- aeson
- lens-aeson
- taggy
- taggy-lens
- parser-combinators

ghc-options:
- -Wall

library:
  source-dirs: src

executables:
  mailing-list-reader-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mailing-list-reader

tests:
  mailing-list-reader-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mailing-list-reader
